<!DOCTYPE html>
<html lang="en">
<head>
    <title>AI News Digest</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI-powered news digest summarizing today’s top headlines.">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI News Digest</h1>
            <p class="subtitle">Top headlines with AI-powered summaries</p>
        </header>

        <div class="search-box">
            <input id="query" placeholder="Search news (e.g. India, RBI, Elections)" />
            <button onclick="fetchNews()">Search</button>
        </div>

        <div id="loader" class="loader hidden"></div>

        <div id="news"></div>

        <footer>
            <p>Powered by AI • Sources: Google News</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
